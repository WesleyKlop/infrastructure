apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: vote-system
  annotations:
    argocd-autopilot.argoproj-labs.io/default-dest-server: https://kubernetes.default.svc
    argocd.argoproj.io/sync-options: PruneLast=true
    argocd.argoproj.io/sync-wave: "-2"
spec:
  description: Vote System
  sourceRepos:
    - "*"
  destinations:
    - namespace: "*"
      server: "https://kubernetes.default.svc"
      name: "in-cluster"
  clusterResourceWhitelist:
    - group: "*"
      kind: "*"
  namespaceResourceWhitelist:
    - group: "*"
      kind: "*"
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  name: vote-system
spec:
  syncPolicy:
    preserveResourcesOnDeletion: false
  generators:
    - git:
        repoURL: https://github.com/WesleyKlop/infrastructure.git
        revision: main
        directories:
          - path: apps/vote-system/syntax
          - path: apps/vote-system/nucleus
          - path: apps/vote-system/dev
          - path: apps/vote-system/exon
  template:
    metadata:
      name: "vote-system-{{ path.basename }}"
      annotations:
        argocd-image-updater.argoproj.io/write-back-method: git
    spec:
      project: vote-system
      source:
        repoURL: https://github.com/WesleyKlop/infrastructure.git
        targetRevision: main
        path: "{{ path }}"
      destination:
        server: https://kubernetes.default.svc
        namespace: "vote-system-{{ path.basename }}"
      syncPolicy:
        automated:
          allowEmpty: false
          prune: true
          selfHeal: true
