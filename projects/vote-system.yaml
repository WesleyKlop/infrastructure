apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  name: vote-system
spec:
  syncPolicy:
    preserveResourcesOnDeletion: false
  generators:
    - git:
        repoURL: https://github.com/WesleyKlop/infrastructure.git
        revision: HEAD
        directories:
          - path: apps/vote-system/syntax
          - path: apps/vote-system/nucleus
          - path: apps/vote-system/dev
  template:
    metadata:
      name: "vote-system-{{ path.basename }}"
    spec:
      project: idris
      source:
        repoURL: https://github.com/WesleyKlop/infrastructure.git
        targetRevision: HEAD
        path: "{{ path }}"
      destination:
        server: https://kubernetes.default.svc
        namespace: "vote-system-{{ path.basename }}"
      syncPolicy:
        automated:
          allowEmpty: false
          prune: true
          selfHeal: true
