apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: idris
  namespace: argocd
  annotations:
    argocd-autopilot.argoproj-labs.io/default-dest-server: https://kubernetes.default.svc
    argocd.argoproj.io/sync-options: PruneLast=true
    argocd.argoproj.io/sync-wave: "-2"
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack: idris
spec:
  description: Apps on idris
  sourceRepos:
    - "*"
  destinations:
    - namespace: "*"
      server: "https://kubernetes.default.svc"
      name: "in-cluster"
  clusterResourceWhitelist:
    - group: "*"
      kind: "*"
  namespaceResourceWhitelist:
    - group: "*"
      kind: "*"
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  name: idris
  namespace: argocd
spec:
  syncPolicy:
    preserveResourcesOnDeletion: false
  generators:
    - git:
        repoURL: https://github.com/WesleyKlop/infrastructure.git
        revision: HEAD
        files:
          - path: apps/**/idris/config.json
  template:
    metadata:
      name: "{{ path[1] }}"
      labels:
        app.kubernetes.io/name: "{{ path[1] }}"
    spec:
      project: idris
      source:
        repoURL: https://github.com/WesleyKlop/infrastructure.git
        targetRevision: HEAD
        path: "{{ path }}"
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{ destNamespace }}"
      syncPolicy:
        automated:
          allowEmpty: true
          prune: true
          selfHeal: true
