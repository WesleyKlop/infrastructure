apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: idris
  annotations:
    argocd-autopilot.argoproj-labs.io/default-dest-server: https://kubernetes.default.svc
    argocd.argoproj.io/sync-options: PruneLast=true
    argocd.argoproj.io/sync-wave: "-2"
spec:
  description: Apps on idris
  sourceRepos:
    - "*"
  destinations:
    - namespace: "*"
      server: "https://kubernetes.default.svc"
      name: "in-cluster"
  clusterResourceWhitelist:
    - group: "*"
      kind: "*"
  namespaceResourceWhitelist:
    - group: "*"
      kind: "*"
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  name: idris
spec:
  syncPolicy:
    preserveResourcesOnDeletion: false
  generators:
    - git:
        repoURL: https://github.com/WesleyKlop/infrastructure.git
        revision: main
        files:
          - path: apps/**/idris/config.json
        template:
          metadata:
            annotations:
              argocd-image-updater.argoproj.io/image-list: "{{ images }}"
          spec:
            destination: {}
            project: idris
            source:
              repoURL: https://github.com/WesleyKlop/infrastructure.git
  template:
    metadata:
      name: "{{ path[1] }}"
      annotations:
        argocd-image-updater.argoproj.io/write-back-method: git:secret:argocd/gitops-rw
        argocd-image-updater.argoproj.io/image-list: ""
        argocd-image-updater.argoproj.io/git-branch: :feature/update-{{ path[1] }}
    spec:
      project: idris
      source:
        repoURL: https://github.com/WesleyKlop/infrastructure.git
        targetRevision: main
        path: "{{ path }}"
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{ destNamespace }}"
      syncPolicy:
        automated:
          allowEmpty: true
          prune: true
          selfHeal: true
