apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: idris
  annotations:
    argocd-autopilot.argoproj-labs.io/default-dest-server: https://kubernetes.default.svc
    argocd.argoproj.io/sync-options: PruneLast=true
    argocd.argoproj.io/sync-wave: "-2"
spec:
  description: Apps on idris
  sourceRepos:
    - "*"
  destinations:
    - namespace: "*"
      server: "https://kubernetes.default.svc"
      name: "in-cluster"
  clusterResourceWhitelist:
    - group: "*"
      kind: "*"
  namespaceResourceWhitelist:
    - group: "*"
      kind: "*"
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  name: idris
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
    - git:
        repoURL: https://github.com/WesleyKlop/infrastructure.git
        revision: main
        files:
          - path: apps/**/idris/config.json
  template:
    metadata:
      name: "{{ name }}"
      annotations:
        argocd-image-updater.argoproj.io/write-back-method: git:secret:argocd/repo-infrastructure
        argocd-image-updater.argoproj.io/image-list: "{{ images }}"
        argocd-image-updater.argoproj.io/git-branch: ":feature/update-{{ name }}"
        argocd-image-updater.argoproj.io/write-back-target: kustomization
        argocd-image-updater.argoproj.io/app0.update-strategy: "{{ updateStrategy }}"
        argocd-image-updater.argoproj.io/app0.allow-tags: "{{ allowTags }}"
    spec:
      project: idris
      source:
        repoURL: https://github.com/WesleyKlop/infrastructure.git
        targetRevision: main
        path: "{{ path }}"
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{ destNamespace }}"
      syncPolicy:
        automated:
          allowEmpty: true
          prune: false
          selfHeal: true
