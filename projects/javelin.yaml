apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: javelin
  annotations:
    argocd-autopilot.argoproj-labs.io/default-dest-server: https://kubernetes.default.svc
    argocd.argoproj.io/sync-options: PruneLast=true
    argocd.argoproj.io/sync-wave: "-2"
spec:
  description: Apps on javelin
  sourceRepos:
    - "*"
  destinations:
    - namespace: "*"
      server: "https://kubernetes.default.svc"
      name: "in-cluster"
  clusterResourceWhitelist:
    - group: "*"
      kind: "*"
  namespaceResourceWhitelist:
    - group: "*"
      kind: "*"
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  name: javelin
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
    - git:
        repoURL: https://github.com/WesleyKlop/infrastructure.git
        revision: javelin
        files:
          - path: apps/**/javelin/config.json
  template:
    metadata:
      name: "{{ name }}"
    spec:
      project: javelin
      source:
        repoURL: https://github.com/WesleyKlop/infrastructure.git
        targetRevision: javelin
        path: "{{ path }}"
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{ destNamespace }}"
      syncPolicy:
        automated:
          allowEmpty: true
          prune: false
          selfHeal: true
