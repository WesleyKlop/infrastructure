apiVersion: apps/v1
kind: Deployment
metadata:
  name: henk-deployment
  namespace: ns-wesley
spec:
  replicas: 1
  selector:
    matchLabels:
      app: henk
  template:
    metadata:
      labels:
        app: henk
    spec:
      containers:
        - name: henk-container
          image: paulbouwer/hello-kubernetes:1
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
            - name: MESSAGE
              value: "Groetjes van de kubernetes unit die ik zelf manage yay"
            - name: KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: KUBERNETES_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: KUBERNETES_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
