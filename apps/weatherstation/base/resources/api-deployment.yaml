apiVersion: apps/v1
kind: Deployment
metadata:
  name: weatherstation-api
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        app.kubernetes.io/component: api
    spec:
      containers:
        - name: api
          image: ghcr.io/wesleyklop/weatherstation-api:1
          imagePullPolicy: Always
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 33
            runAsGroup: 33
            capabilities:
              drop:
                - ALL
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 10m
              memory: 16Mi
          ports:
            - containerPort: 8080
              name: http
          envFrom:
            - configMapRef:
                name: weatherstation-cfg
            - secretRef:
                name: weatherstation-secrets
          env:
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: wesley-owner-user.cloudlab-db.pg-credentials
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wesley-owner-user.cloudlab-db.pg-credentials
                  key: password
            - name: DATABASE_URL
              value: "postgres://$(DB_USERNAME):$(DB_PASSWORD)@cloudlab-db.default.svc.cluster.local/weatherstation"
