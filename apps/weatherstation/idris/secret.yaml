apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: weatherstation-credentials
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: 1password
    kind: ClusterSecretStore
  target:
    creationPolicy: Owner
  data:
    - secretKey: DATABASE_URL
      remoteRef:
        key: Weatherstation
        property: DATABASE_URL
