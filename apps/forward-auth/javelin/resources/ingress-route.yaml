apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: forward-auth
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  rules:
    - host: auth.wesley.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: forward-auth
                port:
                  name: auth-http
