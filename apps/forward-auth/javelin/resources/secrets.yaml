apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: forward-auth-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: 1password
    kind: ClusterSecretStore
  target:
    creationPolicy: Owner
  data:
    - secretKey: client-id
      remoteRef:
        key: forward-auth
        property: client-id
    - secretKey: client-secret
      remoteRef:
        key: forward-auth
        property: client-secret
    - secretKey: encryption-key
      remoteRef:
        key: forward-auth
        property: encryption-key
    - secretKey: secret
      remoteRef:
        key: forward-auth
        property: secret
