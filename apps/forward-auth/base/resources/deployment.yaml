apiVersion: apps/v1
kind: Deployment
metadata:
  name: forward-auth
spec:
  template:
    spec:
      terminationGracePeriodSeconds: 60
      containers:
        - image: mesosphere/traefik-forward-auth:3.1.0
          imagePullPolicy: Always
          name: forward-auth
          securityContext:
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 911
            runAsGroup: 911
          resources:
            limits:
              cpu: 100m
              memory: 32Mi
            requests:
              cpu: 10m
              memory: 8Mi
          ports:
            - containerPort: 4181
              protocol: TCP
          env:
            - name: AUTH_HOST
              value: auth.wesl.io
            - name: COOKIE_DOMAIN
              value: wesl.io
            - name: PROVIDER_URI
              value: 'https://keycloak.wesl.io/realms/traefik'
            - name: SECRET
              valueFrom:
                secretKeyRef:
                  name: forward-auth-secrets
                  key: secret
            - name: ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: forward-auth-secrets
                  key: encryption-key
            - name: CLIENT_ID
              valueFrom:
                secretKeyRef:
                  key: client-id
                  name: forward-auth-secrets
            - name: CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  key: client-secret
                  name: forward-auth-secrets
