apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
  name: apps
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
    - git:
        repoURL: git@github.com:wesleyklop/infrastructure
        revision: javelin
        files:
          - path: apps/**/javelin/config.json
  template:
    metadata:
      name: "{{ name }}"
    spec:
      project: default
      source:
        repoURL: git@github.com:wesleyklop/infrastructure
        targetRevision: javelin
        path: "{{ path }}"
        kustomize:
          commonLabels:
            app.kubernetes.io/part-of: "{{ name }}"
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{ namespace }}"
      syncPolicy:
        automated:
          allowEmpty: true
          prune: false
          selfHeal: true
