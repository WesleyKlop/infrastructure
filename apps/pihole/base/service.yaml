apiVersion: v1
kind: Service
metadata:
  name: pihole
  annotations:
    metallb.universe.tf/allow-shared-ip: "pihole"
spec:
  type: LoadBalancer
  loadBalancerIP: 10.0.0.240
  externalTrafficPolicy: Local
  ports:
    - port: 80
      targetPort: 80
      name: pihole-admin
      protocol: TCP
    - port: 9617
      targetPort: 9617
      name: metrics
      protocol: TCP
    - port: 53
      targetPort: 53
      protocol: TCP
      name: dns-tcp
    - port: 53
      targetPort: 53
      protocol: UDP
      name: dns-udp
