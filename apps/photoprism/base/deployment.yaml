apiVersion: apps/v1
kind: Deployment
metadata:
  name: photoprism
spec:
  strategy:
    type: Recreate
  template:
    spec:
      initContainers:
        - name: sidecar
          image: busybox:1.35.0
          command:
            - "mkdir"
            - "-p"
            - "/storage/sidecar"
            - "/storage/cache"
          volumeMounts:
            - mountPath: /storage
              name: storage
      containers:
        - name: photoprism
          image: photoprism/photoprism:20220121
          imagePullPolicy: Always
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: true
          startupProbe:
            initialDelaySeconds: 10
            periodSeconds: 5
            httpGet:
              path: /api/v1/status
              port: http
          livenessProbe:
            httpGet:
              path: /api/v1/status
              port: http
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 512Mi
          envFrom:
            - configMapRef:
                name: photoprism-cfg
            - secretRef:
                name: photoprism-secrets
          env:
            - name: PHOTOPRISM_HTTP_PORT
              value: "8080"
          ports:
            - containerPort: 8080
              name: http
          volumeMounts:
            - mountPath: /photoprism/originals
              name: photos
              readOnly: true
            - mountPath: /photoprism/storage
              name: storage
            - mountPath: /tmp
              name: tmp
      volumes:
        - name: photos
          hostPath:
            path: /tank/media/photos
            type: Directory
        - name: storage
          persistentVolumeClaim:
            claimName: photoprism-pvc
        - name: tmp
          emptyDir: {}
