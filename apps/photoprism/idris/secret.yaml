apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: photoprism
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: 1password
    kind: ClusterSecretStore
  target:
    creationPolicy: Owner
  data:
    - secretKey: db-username
      remoteRef:
        key: photoprism
        property: db-username
    - secretKey: db-password
      remoteRef:
        key: photoprism
        property: db-password
    - secretKey: username
      remoteRef:
        key: photoprism
        property: username
    - secretKey: password
      remoteRef:
        key: photoprism
        property: password
