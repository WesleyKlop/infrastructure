apiVersion: v1
kind: Service
metadata:
  name: rutorrent
spec:
  ports:
    - protocol: TCP
      name: web
      port: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: rutorrent-lb-tcp
  annotations:
    metallb.universe.tf/allow-shared-ip: rutorrent
spec:
  type: LoadBalancer
  loadBalancerIP: 10.0.0.243
  ports:
    - protocol: TCP
      port: 50000
      targetPort: 50000
---
apiVersion: v1
kind: Service
metadata:
  name: rutorrent-lb-udp
  annotations:
    metallb.universe.tf/allow-shared-ip: rutorrent
spec:
  type: LoadBalancer
  loadBalancerIP: 10.0.0.243
  ports:
    - protocol: UDP
      port: 6881
      targetPort: 6881
