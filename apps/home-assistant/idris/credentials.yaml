apiVersion: onepassword.com/v1
kind: OnePasswordItem
metadata:
  name: "home-assistant-credentials"
spec:
  itemPath: "vaults/idris/items/Home assistant"
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: forward-auth-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: 1password
    kind: ClusterSecretStore
  target:
    creationPolicy: Owner
  data:
    - secretKey: client-id
      remoteRef:
        key: forward-auth
        property: client-id
