apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: kubernetes-dashboard
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`k8s.wesl.io`)
      kind: Rule
      services:
        - name: kubernetes-dashboard
          port: 80
      middlewares:
        - name: forward-auth
          namespace: traefik
