apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: op-credentials
spec:
  secretStoreRef:
    kind: SecretStore
    name: bootstrap
  target:
    creationPolicy: Owner
  data:
    - secretKey: 1password-credentials.json
      remoteRef:
        key: op-credentials
    - secretKey: op-token
      remoteRef:
        key: op-token
