apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: 1password

resources:
  - ./resources/namespace.yaml

patchesStrategicMerge:
  - 'patches/patch-service.yaml'

helmCharts:
  - name: connect
    releaseName: connect
    repo: https://1password.github.io/connect-helm-charts
    version: 1.8.1
    includeCRDs: false
