apiVersion: 'descheduler/v1alpha1'
kind: 'DeschedulerPolicy'
metadata:
  name: reschedule-low-usage
strategies:
  'LowNodeUtilization':
    enabled: true
    params:
      nodeResourceUtilizationThresholds:
        thresholds:
          'cpu': 20
          'memory': 20
          'pods': 20
        targetThresholds:
          'cpu': 50
          'memory': 50
          'pods': 50
