apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../base
- ./secrets.yaml
- ./storage.yaml
- ./ingress-route.yaml
configMapGenerator:
- name: pgadmin-config
  files:
  - config/servers.json
  - config/config_local.py
labels:
- pairs:
    app.kubernetes.io/part-of: pgadmin
- includeSelectors: true
  pairs:
    app.kubernetes.io/name: pgadmin
images:
- name: busybox
  newTag: 1.35.0
- name: dpage/pgadmin4
  newTag: 2022-05-31-1
