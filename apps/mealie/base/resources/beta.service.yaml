apiVersion: v1
kind: Service
metadata:
  name: mealie-api
spec:
  selector:
    app.kubernetes.io/component: api
  ports:
    - protocol: TCP
      port: 9000
      targetPort: 9000
      name: http
---
apiVersion: v1
kind: Service
metadata:
  name: mealie-frontend
spec:
  selector:
    app.kubernetes.io/component: frontend
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
      name: http
