apiVersion: apps/v1
kind: Deployment
metadata:
  name: mealie
spec:
  selector: {}
  strategy:
    type: Recreate
  template:
    spec:
      automountServiceAccountToken: false
      containers:
        - name: mealie
          image: ghcr.io/mealie-recipes/mealie:v1.0.0-rc1.1
          imagePullPolicy: Always
          ports:
            - containerPort: 9000
              name: http
          envFrom:
            - configMapRef:
                name: mealie-config
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
          volumeMounts:
            - name: storage
              mountPath: /app/data
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: mealie-pvc
            readOnly: false
        - name: tmp
          emptyDir: {}
