apiVersion: apps/v1
kind: Deployment
metadata:
  name: mealie
spec:
  template:
    spec:
      automountServiceAccountToken: false
      containers:
        - name: frontend
          image: hkotel/mealie:frontend-v1.0.0beta-5
          imagePullPolicy: Always
          securityContext:
            runAsNonRoot: false
            readOnlyRootFilesystem: false
          ports:
            - containerPort: 3000
              name: web
          env:
            - name: API_URL
              value: mealie.mealie.svc.cluster.local
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 250m
              memory: 256Mi
          readinessProbe:
            httpGet:
              port: web
              path: /
            initialDelaySeconds: 10
          livenessProbe:
            httpGet:
              port: web
              path: /
            initialDelaySeconds: 30
          volumeMounts:
            - name: storage
              mountPath: /app/data
            - name: tmp
              mountPath: /tmp
        - name: backend
          image: hkotel/mealie:api-v1.0.0beta-5
          imagePullPolicy: Always
          securityContext:
            runAsNonRoot: false
            readOnlyRootFilesystem: false
          ports:
            - containerPort: 9000
              name: api
          envFrom:
            - configMapRef:
                name: mealie-config
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 250m
              memory: 256Mi
          readinessProbe:
            httpGet:
              port: api
              path: /
            initialDelaySeconds: 10
          livenessProbe:
            httpGet:
              port: api
              path: /
            initialDelaySeconds: 30
          volumeMounts:
            - name: storage
              mountPath: /app/data
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: mealie-pvc
        - name: tmp
          emptyDir: {}
