apiVersion: apps/v1
kind: Deployment
metadata:
  name: mealie
spec:
  strategy:
    type: Recreate
  template:
    spec:
      automountServiceAccountToken: false
      containers:
        - name: api
          image: hkotel/mealie:api-v1.0.0beta-5
          imagePullPolicy: Always
          ports:
            - containerPort: 9000
              name: api
          envFrom:
            - configMapRef:
                name: mealie-config
          env:
            - name: BASE_URL
              value: 'https://recipes.wesley.io'
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
          volumeMounts:
            - name: storage
              mountPath: /app/data
            - name: tmp-api
              mountPath: /tmp

        - name: frontend
          image: hkotel/mealie:frontend-v1.0.0beta-5
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: web
          env:
            - name: API_URL
              value: http://localhost:9000
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
          volumeMounts:
            - name: storage
              mountPath: /app/data
              readOnly: true
            - name: tmp-frontend
              mountPath: /tmp
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: mealie-pvc-test
            readOnly: false
        - name: tmp-api
          emptyDir: {}
        - name: tmp-frontend
          emptyDir: {}
