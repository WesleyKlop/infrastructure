apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mealie
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: 1password
    kind: ClusterSecretStore
  target:
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: Mealie
        property: username
    - secretKey: password
      remoteRef:
        key: Mealie
        property: password
    - secretKey: database-pw
      remoteRef:
        key: Mealie
        property: database-pw
