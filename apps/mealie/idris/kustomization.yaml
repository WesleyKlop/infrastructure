apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: mealie

resources:
  - ../base
  - ./secret.yaml

labels:
  - pairs:
      app.kubernetes.io/part-of: mealie
  - includeSelectors: true
    pairs:
      app.kubernetes.io/name: mealie

configMapGenerator:
  - name: mealie-config
    envs:
      - mealie-config.env
