apiVersion: apps/v1
kind: Deployment
metadata:
  name: mealie
spec:
  template:
    spec:
      containers:
        - name: api
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: mealiebeta-owner-user.cloudlab-db.pg-credentials
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mealiebeta-owner-user.cloudlab-db.pg-credentials
                  key: password
            - name: DEFAULT_EMAIL
              valueFrom:
                secretKeyRef:
                  key: username
                  name: mealie
