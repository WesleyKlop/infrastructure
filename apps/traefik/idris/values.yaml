traefik:
  env:
    - name: TZ
      value: Europe/Amsterdam

  ingressRoute:
    dashboard:
      enabled: false

  providers:
    kubernetesCRD:
      enabled: true
      allowCrossNamespace: true
      allowExternalNameServices: true
      namespaces: []
    kubernetesIngress:
      enabled: true
      publishedService:
        enabled: true

  globalArguments:
    - "--global.checknewversion"

  additionalArguments:
    - "--certificatesresolvers.namecheap.acme.email=wesley19097@gmail.com"
    - "--certificatesresolvers.namecheap.acme.dnschallenge.provider=namecheap"
    - "--certificatesresolvers.namecheap.acme.storage=/data/acme.json"
    - "--certificatesresolvers.letsencrypt.acme.email=wesley19097@gmail.com"
    - "--certificatesresolvers.letsencrypt.acme.storage=/data/acme.json"
    - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=websecure"

  envFrom:
    - secretRef:
        name: namecheap-api

  ports:
    traefik:
      port: 9000
      expose: false
      protocol: TCP
    metrics:
      port: 9100
      expose: true
      protocol: TCP
    web:
      port: 8000
      expose: true
      protocol: TCP
      redirectTo: websecure
    websecure:
      port: 8443
      expose: true
      protocol: TCP
      http3: true
      tls:
        enabled: true
        options: "traefik-tls-default@kubernetescrd"
        certResolver: "namecheap"
        domains:
          - main: wesleyklop.nl
            sans:
              - "*.wesleyklop.nl"
          - main: wesl.io
            sans:
              - "*.wesl.io"
          - main: wesley.io
            sans:
              - "*.wesley.io"
          - main: lauraouthuis.nl
            sans:
              - "*.lauraouthuis.nl"

  service:
    type: LoadBalancer
    annotations:
      metallb.universe.tf/allow-shared-ip: "traefik"
    spec:
      loadBalancerIP: 10.0.0.202

  persistence:
    enabled: true
    name: data
    accessMode: ReadWriteOnce
    size: 512Mi
    storageClass: "local-traefik-perms"
    path: /data
    annotations: {}

  experimental:
    http3:
      enabled: true

  logs:
    access:
      enabled: true
