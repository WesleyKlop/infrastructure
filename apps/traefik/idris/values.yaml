env:
  - name: TZ
    value: Europe/Amsterdam

ingressRoute:
  dashboard:
    enabled: false

providers:
  kubernetesCRD:
    enabled: true
    allowCrossNamespace: true
    allowExternalNameServices: true
    namespaces: []
  kubernetesIngress:
    enabled: true
    publishedService:
      enabled: true

globalArguments:
  - '--global.checknewversion'

certResolvers:
  cloudflare:
    email: wesley19097@gmail.com
    dnsChallenge:
      provider: cloudflare
    storage: /data/acme.json
  letsencrypt:
    email: wesley19097@gmail.com
    httpChallenge:
      entryPoint: websecure
    storage: /data/acme.json

envFrom:
  - secretRef:
      name: namecheap-api
  - secretRef:
      name: cloudflare-api

ports:
  traefik:
    port: 9000
    expose: false
    protocol: TCP
  metrics:
    port: 9100
    expose: true
    protocol: TCP
  web:
    port: 8000
    expose: true
    protocol: TCP
    redirectTo: websecure
  websecure:
    port: 8443
    expose: true
    protocol: TCP
    http3: true
    tls:
      enabled: true
      certResolver: 'cloudflare'
      domains:
        - main: wesleyklop.nl
          sans:
            - '*.wesleyklop.nl'
        - main: wesl.io
          sans:
            - '*.wesl.io'
        - main: wesley.io
          sans:
            - '*.wesley.io'
        - main: lauraouthuis.nl
          sans:
            - '*.lauraouthuis.nl'

service:
  type: LoadBalancer
  single: true
  annotations:
    metallb.universe.tf/allow-shared-ip: 'traefik'
    metallb.universe.tf/loadBalancerIPs: 10.0.0.202

persistence:
  enabled: true
  name: data
  accessMode: ReadWriteOnce
  size: 512Mi
  storageClass: 'local-traefik'
  path: /data
  annotations: {}

experimental:
  http3:
    enabled: true

logs:
  access:
    enabled: true
