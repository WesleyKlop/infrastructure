apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudflare-api
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: 1password
    kind: ClusterSecretStore
  target:
    creationPolicy: Owner
  data:
    - secretKey: CF_API_KEY
      remoteRef:
        key: Cloudflare
        property: api-key
    - secretKey: CF_API_EMAIL
      remoteRef:
        key: Cloudflare
        property: api-user
