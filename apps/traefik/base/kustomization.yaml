apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - resources/namespace.yaml
  - resources/storage-class.yaml

helmCharts:
  - name: traefik
    releaseName: traefik
    repo: https://helm.traefik.io/traefik
    version: 10.24.0
    valuesFile: values.yaml
    namespace: traefik
    includeCRDs: true

patchesStrategicMerge: []
