ingressRoute:
  dashboard:
    enabled: false

providers:
  kubernetesCRD:
    enabled: false
  kubernetesIngress:
    enabled: true
    publishedService:
      enabled: traefik/traefik

additionalArguments:
  - "--certificatesresolvers.cloudflare.acme.email=wesley19097@gmail.com"
  - "--certificatesresolvers.cloudflare.acme.dnschallenge.provider=cloudflare"
  - "--certificatesresolvers.cloudflare.acme.storage=/data/acme.json"

envFrom:
  - secretRef:
      name: cloudflare-api

ports:
  traefik:
    port: 9000
    expose: false
    protocol: TCP
  metrics:
    port: 9100
    expose: true
    protocol: TCP
  web:
    port: 8000
    expose: true
    protocol: TCP
    redirectTo: websecure
    proxyProtocol:
      trustedIps: 127.0.0.1/32,10.0.0.0/8
    forwardedHeaders:
      trustedIps: 127.0.0.1/32,10.0.0.0/8
  websecure:
    port: 8443
    expose: true
    protocol: TCP
    http3: false
    proxyProtocol:
      trustedIps: 127.0.0.1/32,10.0.0.0/8
    forwardedHeaders:
      trustedIps: 127.0.0.1/32,10.0.0.0/8
    tls:
      enabled: true
      certResolver: "cloudflare"
      # domains:
      #   - main: wesleyklop.nl
      #     sans:
      #       - "*.wesleyklop.nl"
      #   - main: wesl.io
      #     sans:
      #       - "*.wesl.io"
      #   - main: wesley.io
      #     sans:
      #       - "*.wesley.io"
      #   - main: lauraouthuis.nl
      #     sans:
      #       - "*.lauraouthuis.nl"

service:
  type: LoadBalancer
  annotations:
    load-balancer.hetzner.cloud/location: nbg1
    load-balancer.hetzner.cloud/name: traefik
    load-balancer.hetzner.cloud/uses-proxyprotocol: true
    load-balancer.hetzner.cloud/use-private-ip: true
    load-balancer.hetzner.cloud/disable-private-ingress: true

persistence:
  enabled: true
  name: data
  accessMode: ReadWriteOnce
  size: 512Mi
  storageClass: "local-traefik"
  path: /data
  annotations: {}

experimental:
  http3:
    enabled: false

logs:
  access:
    enabled: true

tolerations:
  - key: "node-role.kubernetes.io/control-plane"
    operator: "Exists"
    effect: "NoSchedule"
