ingressRoute:
  dashboard:
    enabled: true

providers:
  kubernetesCRD:
    enabled: true
  kubernetesIngress:
    enabled: true
    publishedService:
      enabled: traefik/traefik

additionalArguments:
  - "--entryPoints.websecure.forwardedHeaders.trustedIPs=167.235.0.0/16,10.0.0.0/8"
  - "--entryPoints.websecure.proxyProtocol.trustedIPs=167.235.0.0/16,10.0.0.0/8"
  - "--entryPoints.web.forwardedHeaders.trustedIPs=167.235.0.0/16,10.0.0.0/8"
  - "--entryPoints.web.proxyProtocol.trustedIPs=167.235.0.0/16,10.0.0.0/8"

certResolvers:
  cloudflare:
    email: wesley19097@gmail.com
    dnsChallenge:
      provider: cloudflare
    storage: /data/acme.json

envFrom:
  - secretRef:
      name: cloudflare-api

ports:
  traefik:
    port: 9000
    expose: false
    protocol: TCP
  metrics:
    port: 9100
    expose: false
    protocol: TCP
  web:
    port: 8000
    expose: true
    protocol: TCP
    redirectTo: websecure
  websecure:
    port: 8443
    expose: true
    protocol: TCP
    http3: false
    tls:
      enabled: true
      certResolver: "cloudflare"

service:
  type: LoadBalancer
  annotations:
    load-balancer.hetzner.cloud/location: nbg1
    load-balancer.hetzner.cloud/name: traefik
    load-balancer.hetzner.cloud/uses-proxyprotocol: true
    load-balancer.hetzner.cloud/disable-private-ingress: true
    load-balancer.hetzner.cloud/ipv6-disabled: true
    # Required because we have to use an IngressRoute to route argocd traffic which external-dns does not handle
    external-dns.alpha.kubernetes.io/hostname: argocd-javelin.wesl.io

persistence:
  enabled: true
  name: data
  accessMode: ReadWriteOnce
  size: 512Mi
  storageClass: "local-traefik"
  path: /data
  annotations: {}

metrics:
  prometheus:
    entryPoint: metrics
    addRoutersLabels: true

experimental:
  http3:
    enabled: false

logs:
  general:
    level: INFO
  access:
    enabled: true

tolerations:
  - key: "node-role.kubernetes.io/control-plane"
    operator: "Exists"
    effect: "NoSchedule"
