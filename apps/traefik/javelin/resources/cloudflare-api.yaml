apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudflare-api
  namespace: traefik
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: 1password
    kind: ClusterSecretStore
  target:
    creationPolicy: Owner
  data:
    - secretKey: CF_ZONE_API_TOKEN
      remoteRef:
        key: Cloudflare
        property: api-key
    - secretKey: CF_DNS_API_TOKEN
      remoteRef:
        key: Cloudflare
        property: api-key
    - secretKey: CF_API_EMAIL
      remoteRef:
        key: Cloudflare
        property: api-user
