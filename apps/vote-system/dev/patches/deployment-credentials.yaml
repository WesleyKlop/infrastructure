apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote-system-http
spec:
  template:
    spec:
      containers:
        - name: http
          env:
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: votesystem-dev-owner-user.cloudlab-db.pg-credentials
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: votesystem-dev-owner-user.cloudlab-db.pg-credentials
                  key: password
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote-system-ws
spec:
  template:
    spec:
      containers:
        - name: websockets
          env:
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: votesystem-dev-owner-user.cloudlab-db.pg-credentials
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: votesystem-dv-owner-user.cloudlab-db.pg-credentials
                  key: password
