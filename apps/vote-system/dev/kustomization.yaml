apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: vote-system-dev

resources:
  - namespace.yaml
  - config.yaml
  - deployment.yaml
  - ingress-route.yaml
  - service.yaml
  - secret.yaml

configMapGenerator:
  - name: vote-system-cfg
    behavior: merge
    literals:
      - APP_NAME="Vote System Dev"
      - APP_URL="https://vote-system.wesl.io"
      - DB_DATABASE=votesystem
