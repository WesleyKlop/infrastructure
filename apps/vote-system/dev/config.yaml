apiVersion: v1
kind: ConfigMap
metadata:
  name: vote-system-cfg
data:
  APP_ENV: production
  APP_DEBUG: "false"
  LOG_CHANNEL: daily

  # postgres
  DB_CONNECTION: pgsql
  DB_HOST: 10.0.0.2
  DB_PORT: "5432"
  DB_DATABASE: votesystem

  BROADCAST_DRIVER: pusher
  CACHE_DRIVER: file
  QUEUE_CONNECTION: sync
  SESSION_DRIVER: database
  SESSION_LIFETIME: "120"

  PUSHER_APP_ID: vote-system
  PUSHER_APP_KEY: vote-system
  PUSHER_APP_HOST: websockets
