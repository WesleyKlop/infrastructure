apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: vote-system-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: 1password
    kind: ClusterSecretStore
  target:
    creationPolicy: Owner
  data:
    - secretKey: APP_KEY
      remoteRef:
        key: Vote system
        property: app-key
    - secretKey: DB_USERNAME
      remoteRef:
        key: Vote system
        property: db-username
    - secretKey: DB_PASSWORD
      remoteRef:
        key: Vote system
        property: db-password
    - secretKey: VS_ADMIN_NAME
      remoteRef:
        key: Vote system
        property: username
    - secretKey: VS_ADMIN_PASSWORD
      remoteRef:
        key: Vote system
        property: password
    - secretKey: PUSHER_APP_SECRET
      remoteRef:
        key: Vote system
        property: pusher-app-secret
