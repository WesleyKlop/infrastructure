apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vote-system
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    # traefik.ingress.kubernetes.io/router.tls.certresolver: http
spec:
  rules:
    - host: stem.wesley.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vote-system
                port:
                  name: http
