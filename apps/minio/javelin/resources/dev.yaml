apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: minio
          image: quay.io/minio/minio:latest
          command: [/bin/bash, -c]
          args:
            - minio server /data --console-address :9090
          volumeMounts:
            - mountPath: /data
              name: minio
          ports:
            - name: console
              containerPort: 9090
            - name: api
              containerPort: 9000
      volumes:
        - name: minio
          persistentVolumeClaim:
            claimName: minio
---
apiVersion: v1
kind: Service
metadata:
  name: minio
spec:
  ports:
    - protocol: TCP
      port: 9090
      targetPort: console
      name: console
    - protocol: TCP
      port: 9000
      targetPort: api
      name: api
