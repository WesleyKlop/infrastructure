apiVersion: apps/v1
kind: Deployment
metadata:
  name: radarr
spec:
  template:
    spec:
      containers:
        - name: radarr
          image: ghcr.io/linuxserver/radarr:version-4.7.5.7809
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: base-config
          ports:
            - containerPort: 7878
          volumeMounts:
            - mountPath: /config
              name: radarr-config
            - mountPath: /data
              name: media
      volumes:
        - name: radarr-config
          hostPath:
            path: /opt/radarr
            type: Directory
        - name: media
          hostPath:
            path: /tank/media
            type: Directory
