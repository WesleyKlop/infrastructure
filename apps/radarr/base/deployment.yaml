apiVersion: apps/v1
kind: Deployment
metadata:
  name: radarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: radarr
  template:
    metadata:
      labels:
        app: radarr
    spec:
      containers:
        - name: radarr
          image: ghcr.io/linuxserver/radarr:version-3.2.2.5080
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: base-config
          ports:
            - containerPort: 7878
          volumeMounts:
            - mountPath: /config
              name: radarr-config
            - mountPath: /data
              name: media
      volumes:
        - name: radarr-config
          hostPath:
            path: /opt/radarr
            type: Directory
        - name: media
          hostPath:
            path: /tank/media
            type: Directory
