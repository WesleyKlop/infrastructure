apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
spec:
  template:
    spec:
      containers:
        - name: sonarr
          image: ghcr.io/linuxserver/sonarr:version-3.0.6.1342
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: base-config
          ports:
            - containerPort: 8989
          volumeMounts:
            - mountPath: /config
              name: sonarr-config
            - mountPath: /data
              name: media
      volumes:
        - name: sonarr-config
          hostPath:
            path: /opt/sonarr
            type: Directory
        - name: media
          hostPath:
            path: /tank/media
            type: Directory
