apiVersion: apps/v1
kind: Deployment
metadata:
  name: wesley-site
spec:
  template:
    spec:
      containers:
        - name: wesley-site
          image: ghcr.io/wesleyklop/wesley.io:v0.5.2
          imagePullPolicy: Always
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 10m
              memory: 16Mi
          envFrom:
            - configMapRef:
                name: wesley-site-cfg
          env:
            - name: APP_KEY
              valueFrom:
                secretKeyRef:
                  name: wesley-site-credentials
                  key: app-key
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: wesley_writer.cloudlab-db.credentials.postgresql.acid.zalan.do
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wesley_writer.cloudlab-db.credentials.postgresql.acid.zalan.do
                  key: password
          ports:
            - containerPort: 80
