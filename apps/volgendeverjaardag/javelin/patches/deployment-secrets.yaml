apiVersion: apps/v1
kind: Deployment
metadata:
  name: volgendeverjaardag-server
spec:
  template:
    spec:
      containers:
        - name: server
          args:
            - '--unsafely-ignore-certificate-errors'
          env:
            - name: DENO_TLS_CA_STORE
              value: system
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: volgendeverjaardag-owner-user.cloudlab-db.pg-credentials
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: volgendeverjaardag-owner-user.cloudlab-db.pg-credentials
                  key: password
            - name: DATABASE_URL
              value: 'postgres://$(DB_USERNAME):$(DB_PASSWORD)@cloudlab-db.default.svc.cluster.local/volgendeverjaardag?channel_binding=require&sslmode=prefer'
