apiVersion: apps/v1
kind: Deployment
metadata:
  name: bazarr
spec:
  template:
    spec:
      containers:
        - name: bazarr
          image: ghcr.io/linuxserver/bazarr:version-v1.2.4
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: base-config
          ports:
            - containerPort: 6767
          volumeMounts:
            - mountPath: /config
              name: bazarr-config
            - mountPath: /data
              name: media
      volumes:
        - name: bazarr-config
          hostPath:
            path: /opt/bazarr
            type: Directory
        - name: media
          hostPath:
            path: /tank/media
            type: Directory
