apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: wesley-io-credentials
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: 1password
    kind: ClusterSecretStore
  target:
    creationPolicy: Owner
  data:
    - secretKey: app-key
      remoteRef:
        key: Wesley io
        property: app-key
    - secretKey: db-username
      remoteRef:
        key: Wesley io
        property: db-username
    - secretKey: db-password
      remoteRef:
        key: Wesley io
        property: db-password
