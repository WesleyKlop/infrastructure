apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../base
  - ./secret.yaml

labels:
  - pairs:
      app.kubernetes.io/part-of: wesley.io
  - includeSelectors: true
    pairs:
      app.kubernetes.io/name: wesley.io

configMapGenerator:
  - name: wesley-io-cfg
    envs:
      - env.conf
