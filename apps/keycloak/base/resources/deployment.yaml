apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
spec:
  strategy:
    type: RollingUpdate
  template:
    spec:
      automountServiceAccountToken: false
      enableServiceLinks: false
      containers:
        - name: keycloak
          image: ghcr.io/wesleyklop/keycloak:1.0.0
          imagePullPolicy: Always
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: true
          ports:
            - containerPort: 8080
              name: http
          volumeMounts:
            - mountPath: /opt/keycloak/conf
              name: keycloak-config
            - mountPath: /tmp
              name: tmp
            - mountPath: /opt/keycloak/data/tmp
              name: kc-tmp
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
          # readinessProbe:
          #   initialDelaySeconds: 45
          #   httpGet:
          #     path: /health/ready
          #     port: 8080
          # livenessProbe:
          #   initialDelaySeconds: 60
          #   httpGet:
          #     path: /health/live
          #     port: 8080
      volumes:
        - name: keycloak-config
          configMap:
            name: keycloak-config
        - name: tmp
          emptyDir: {}
        - name: kc-tmp
          emptyDir: {}
