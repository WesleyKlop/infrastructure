apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: keycloak
  labels:
    app: keycloak
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`keycloak.wesl.io`) && PathPrefix(`/realms`, `/resources`, `/admin`, `/robots.txt`)
      kind: Rule
      services:
        - name: keycloak
          port: http