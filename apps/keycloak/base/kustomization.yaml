apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./deployment.yaml
  - ./namespace.yaml
  - ./routing.yaml
  - ./secret.yaml
  - ./service-monitor.yaml
  - ./service.yaml

labels:
  - pairs:
      app.kubernetes.io/part-of: keycloak
  - includeSelectors: true
    pairs:
      app.kubernetes.io/name: keycloak
