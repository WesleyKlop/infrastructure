apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ghcr
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: 1password
    kind: ClusterSecretStore
  target:
    template:
      type: kubernetes.io/dockerconfigjson
      data:
        .dockerconfigjson: |
          {"auths":{"{{ .host }}":{"username":"{{ .username }}","password":"{{ .token }}","email":"{{ .email }}","auth":"{{ .auth }}"}}}
    creationPolicy: Owner
  data:
    - secretKey: token
      remoteRef:
        key: github
        property: token
    - secretKey: host
      remoteRef:
        key: github
        property: website
    - secretKey: username
      remoteRef:
        key: github
        property: username
    - secretKey: email
      remoteRef:
        key: github
        property: email
    - secretKey: auth
      remoteRef:
        key: github
        property: auth
