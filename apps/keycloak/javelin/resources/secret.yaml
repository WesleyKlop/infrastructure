apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: keycloak-auth
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: 1password
    kind: ClusterSecretStore
  target:
    creationPolicy: Owner
  data:
    - secretKey: password
      remoteRef:
        key: keycloak
        property: password
    - secretKey: username
      remoteRef:
        key: keycloak
        property: username
