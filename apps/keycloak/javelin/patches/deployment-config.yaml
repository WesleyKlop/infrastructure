apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
spec:
  template:
    spec:
      imagePullSecrets:
        - name: ghcr-pull-secret
      containers:
        - name: keycloak
          env:
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: keycloak-owner-user.cloudlab-db.pg-credentials
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: keycloak-owner-user.cloudlab-db.pg-credentials
                  key: password
            - name: KC_DB_URL
              value: 'jdbc:postgres://$(DB_USERNAME):$(DB_PASSWORD)@cloudlab-db.default.svc.cluster.local/keycloak?sslmode=require'
