apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
spec:
  template:
    spec:
      imagePullSecrets:
        - name: ghcr-pull-secret
      containers:
        - name: keycloak
          env:
            - name: KC_DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: keycloak-owner-user.cloudlab-db.pg-credentials
                  key: username
            - name: KC_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: keycloak-owner-user.cloudlab-db.pg-credentials
                  key: password
            - name: KC_DB_URL_HOST
              value: cloudlab-db.default.svc.cluster.local
            - name: KC_DB_URL_PROPERTIES
              value: 'sslmode=require'
            - name: KC_DB_URL_DATABASE
              value: keycloak
