apiVersion: acid.zalan.do/v1
kind: postgresql
metadata:
  name: cloudlab-db
  namespace: default
spec:
  teamId: cloudlab
  numberOfInstances: 1
  users:
    wesley:
      - createdb
      - createrole
  databases:
    wesley: wesley
  postgresql:
    version: "14"
  volume:
    size: 10Gi
    storageClass: hcloud-volumes
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
    limits:
      cpu: 500m
      memory: 500Mi
