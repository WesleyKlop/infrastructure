nameOverride: monitoring

alertmanager:
  enabled: true
  alertmanagerSpec:
    externalUrl: 'https://alertmanager.wesley.io'
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: hcloud-volumes
          accessModes: ['ReadWriteOnce']
          resources:
            requests:
              storage: 1Gi

grafana:
  defaultDashboardsTimezone: Europe/Amsterdam

  admin:
    existingSecret: grafana
    userKey: username
    passwordKey: password

  plugins:
    - grafana-piechart-panel

  extraSecretMounts:
    - name: grafana
      secretName: grafana
      defaultMode: 0440
      mountPath: /etc/secrets/auth_generic_oauth
      readOnly: true

  grafana.ini:
    server:
      root_url: https://grafana.wesley.io/
    auth.generic_oauth:
      enabled: true
      name: Keycloak
      allow_sign_up: false
      scopes: profile email groups
      auth_url: https://keycloak.wesl.io/realms/master/protocol/openid-connect/auth
      token_url: https://keycloak.wesl.io/realms/master/protocol/openid-connect/token
      api_url: https://keycloak.wesl.io/realms/master/protocol/openid-connect/userinfo
      client_id: grafana
      client_secret: $__file{/etc/secrets/auth_generic_oauth/oauth-secret}
      role_attribute_path: contains(groups[*], 'grafana-admins') && 'Admin' || 'Viewer'

prometheus:
  enabled: true
  prometheusSpec:
    externalUrl: 'https://prometheus.wesley.io'
    podMonitorSelectorNilUsesHelmValues: false
    probeSelectorNilUsesHelmValues: false
    ruleSelectorNilUsesHelmValues: false
    serviceMonitorSelectorNilUsesHelmValues: false
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: hcloud-volumes
          accessModes: ['ReadWriteOnce']
          resources:
            requests:
              storage: 10Gi
