apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: grafana
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: 1password
    kind: ClusterSecretStore
  target:
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: grafana
        property: username
    - secretKey: password
      remoteRef:
        key: grafana
        property: password
