apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./namespace.yaml
  - dashboards

helmCharts:
  - name: kube-prometheus-stack
    includeCRDs: false
    releaseName: kube-prometheus-stack
    version: 38.0.3
    repo: https://prometheus-community.github.io/helm-charts
    valuesFile: values.yaml
    namespace: monitoring
