apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
configMapGenerator:
  - name: traefik
    files:
      - traefik.json
  - name: pi-hole
    files:
      - pi-hole.json
  - name: zfs
    files:
      - zfs.json
  - name: metallb
    files:
      - metallb.json
  - name: argo-cd
    files:
      - argocd.json
generatorOptions:
  labels:
    grafana_dashboard: "1"
