apiVersion: monitoring.coreos.com/v1alpha1
kind: AlertmanagerConfig
metadata:
  name: slack-receiver
  labels:
    alertmanagerConfig: slack
spec:
  route:
    groupBy: ["alertname"]
    groupWait: 30s
    groupInterval: 5m
    repeatInterval: 12h
    receiver: "slack"
  receivers:
    - name: "slack"
      slackConfigs:
        - channel: "#alerts"
          sendResolved: true
          apiURL:
            key: webhook-url
            name: alert-manager
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: alert-manager
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: 1password
    kind: ClusterSecretStore
  target:
    creationPolicy: Owner
  data:
    - secretKey: webhook-url
      remoteRef:
        key: alert-manager
        property: webhook-url
