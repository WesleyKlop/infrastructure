apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: grafana
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: 1password
    kind: ClusterSecretStore
  target:
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: grafana
        property: username
    - secretKey: password
      remoteRef:
        key: grafana
        property: password
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: postgres
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: 1password
    kind: ClusterSecretStore
  target:
    creationPolicy: Owner
  data:
    - secretKey: grafana-user
      remoteRef:
        key: postgres
        property: grafana-user
    - secretKey: grafana-pass
      remoteRef:
        key: postgres
        property: grafana-pass
