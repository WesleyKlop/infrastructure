apiVersion: acid.zalan.do/v1
kind: postgresql
metadata:
  name: acid-cloudlab
spec:
  teamId: acid
  numberOfInstances: 1
  users: # Application/Robot users
    wesley: []
  databases:
    wesley: wesley
  postgresql:
    version: '14'
  volume:
    size: 10Gi
    storageClass: hcloud-volumes
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
    limits:
      cpu: 500m
      memory: 500Mi
