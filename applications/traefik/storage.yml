apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: local-traefik-perms
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer
mountOptions:
  - dir_mode=0700
  - file_mode=0600
  - uid=65532
  - gid=65532
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: "traefik"
  labels:
    type: "local"
spec:
  storageClassName: "local-traefik-perms"
  capacity:
    storage: "1Gi"
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/opt/traefik"
