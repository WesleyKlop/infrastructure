apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Alert
metadata:
  name: all-alerts
spec:
  providerRef:
    name: slack
  eventSeverity: info
  eventSources:
    - kind: Kustomization
      namespace: flux-system
      name: "*"
    - kind: HelmRelease
      namespace: 1password
      name: "*"
    - kind: HelmRelease
      namespace: traefik
      name: "*"
  suspend: false
---
apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Alert
metadata:
  name: kustomization-alerts
spec:
  providerRef:
    name: infrastructure
  eventSeverity: info
  eventSources:
    - kind: Kustomization
      namespace: flux-system
      name: "*"
  suspend: false
