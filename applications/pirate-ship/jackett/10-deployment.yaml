apiVersion: apps/v1
kind: Deployment
metadata:
  name: jackett
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jackett
  template:
    metadata:
      labels:
        app: jackett
    spec:
      containers:
        - name: jackett
          image: ghcr.io/linuxserver/jackett:version-v0.20.236
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: base-config
          ports:
            - containerPort: 9117
          volumeMounts:
            - mountPath: /config
              name: jackett-config
            - mountPath: /downloads
              name: watchfolder
      volumes:
        - name: jackett-config
          hostPath:
            path: /opt/jackett
            type: Directory
        - name: watchfolder
          hostPath:
            path: /tank/media/torrents/watch
            type: Directory
