apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: radarr
  namespace: pirate-ship
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`app.wesleyklop.nl`) && PathPrefix(`/radarr`)
      kind: Rule
      services:
        - name: radarr
          port: 7878
---
apiVersion: v1
kind: Service
metadata:
  name: radarr
  namespace: pirate-ship
spec:
  selector:
    app: radarr
  ports:
    - protocol: TCP
      port: 7878
      targetPort: 7878
