apiVersion: apps/v1
kind: Deployment
metadata:
  name: calibre-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: calibre-web
  template:
    metadata:
      labels:
        app: calibre-web
    spec:
      containers:
        - name: calibre-web
          image: ghcr.io/linuxserver/calibre-web:version-0.6.16
          imagePullPolicy: Always
          env:
            - name: DOCKER_MODS
              value: "linuxserver/calibre-web:calibre"
          envFrom:
            - configMapRef:
                name: base-config
          ports:
            - containerPort: 8083
          volumeMounts:
            - mountPath: /config
              name: calibre-web-config
            - mountPath: /books
              name: books
      volumes:
        - name: calibre-web-config
          hostPath:
            path: /opt/calibre-web
            type: Directory
        - name: books
          hostPath:
            path: /tank/media/books
            type: Directory
