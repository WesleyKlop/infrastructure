apiVersion: apps/v1
kind: Deployment
metadata:
  name: transmission
  namespace: pirate-ship
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transmission
  template:
    metadata:
      labels:
        app: transmission
    spec:
      containers:
        - name: transmission
          image: ghcr.io/linuxserver/transmission:version-3.00-r2
          envFrom:
            - configMapRef:
                name: base-config
          env:
            - name: TRANSMISSION_WEB_HOME
              value: /transmission-web-control/
            - name: USER
              value: wesley
            - name: PASS
              valueFrom:
                secretKeyRef:
                  name: transmission-credentials
                  key: password
          ports:
            - containerPort: 9091
          volumeMounts:
            - mountPath: /config
              name: transmission-config
            - mountPath: /torrent
              name: torrents
      volumes:
        - name: transmission-config
          hostPath:
            path: /opt/transmission
            type: Directory
        - name: torrents
          hostPath:
            path: /tank/media/torrents
            type: Directory
