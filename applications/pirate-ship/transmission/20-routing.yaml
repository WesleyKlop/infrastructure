apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: transmission
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`app.wesleyklop.nl`) && PathPrefix(`/transmission`)
      kind: Rule
      services:
        - name: transmission
          port: 9091
---
apiVersion: v1
kind: Service
metadata:
  name: transmission
spec:
  selector:
    app: transmission
  ports:
    - protocol: TCP
      port: 9091
      targetPort: 9091
---
apiVersion: v1
kind: Service
metadata:
  name: transmission-lb-tcp
  annotations:
    metallb.universe.tf/allow-shared-ip: transmission
spec:
  type: LoadBalancer
  loadBalancerIP: 10.0.0.241
  selector:
    app: transmission
  ports:
    - protocol: TCP
      port: 51413
      targetPort: 51413
---
apiVersion: v1
kind: Service
metadata:
  name: transmission-lb-udp
  annotations:
    metallb.universe.tf/allow-shared-ip: transmission
spec:
  type: LoadBalancer
  loadBalancerIP: 10.0.0.241
  selector:
    app: transmission
  ports:
    - protocol: UDP
      port: 51413
      targetPort: 51413
