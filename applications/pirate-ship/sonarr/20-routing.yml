apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: sonarr
  namespace: pirate-ship
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`app.wesleyklop.nl`) && PathPrefix(`/sonarr`)
      kind: Rule
      services:
        - name: sonarr
          port: 8989
---
apiVersion: v1
kind: Service
metadata:
  name: sonarr
  namespace: pirate-ship
spec:
  selector:
    app: sonarr
  ports:
    - protocol: TCP
      port: 8989
      targetPort: 8989
