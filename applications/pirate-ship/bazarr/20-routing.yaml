apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: bazarr
  namespace: pirate-ship
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`app.wesleyklop.nl`) && PathPrefix(`/bazarr`)
      kind: Rule
      services:
        - name: bazarr
          port: 6767
---
apiVersion: v1
kind: Service
metadata:
  name: bazarr
  namespace: pirate-ship
spec:
  selector:
    app: bazarr
  ports:
    - protocol: TCP
      port: 6767
      targetPort: 6767
