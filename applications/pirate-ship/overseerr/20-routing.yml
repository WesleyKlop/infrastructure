apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: overseerr
  namespace: pirate-ship
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`overseerr.wesleyklop.nl`)
      kind: Rule
      services:
        - name: overseerr
          port: 5055
---
apiVersion: v1
kind: Service
metadata:
  name: overseerr
  namespace: pirate-ship
spec:
  selector:
    app: overseerr
  ports:
    - protocol: TCP
      port: 5055
      targetPort: 5055
