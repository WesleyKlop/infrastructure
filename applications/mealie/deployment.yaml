apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mealie
  template:
    metadata:
      labels:
        app: mealie
    spec:
      containers:
        - name: mealie
          image: hkotel/mealie:v0.5.6
          imagePullPolicy: Always
          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
          ports:
            - containerPort: 9090
          envFrom:
            - configMapRef:
                name: mealie-config
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: database-pw
                  name: mealie
            - name: DEFAULT_EMAIL
              valueFrom:
                secretKeyRef:
                  key: username
                  name: mealie
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 250m
              memory: 256Mi
          readinessProbe:
            httpGet:
              port: 9090
              path: /
            initialDelaySeconds: 10
          livenessProbe:
            httpGet:
              port: 9090
              path: /
            initialDelaySeconds: 30
          volumeMounts:
            - name: storage
              mountPath: /app/data
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: mealie-pvc
        - name: tmp
          emptyDir: { }
