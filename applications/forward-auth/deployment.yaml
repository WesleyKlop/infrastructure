apiVersion: apps/v1
kind: Deployment
metadata:
  name: forward-auth
  labels:
    app: forward-auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: forward-auth
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: forward-auth
    spec:
      terminationGracePeriodSeconds: 60
      containers:
        - image: thomseddon/traefik-forward-auth:2
          imagePullPolicy: Always
          name: forward-auth
          securityContext:
            readOnlyRootFilesystem: true
            runAsNonRoot: true
          resources:
            limits:
              cpu: 100m
              memory: 32Mi
            requests:
              cpu: 10m
              memory: 8Mi
          ports:
            - containerPort: 4181
              protocol: TCP
          env:
            - name: COOKIE_DOMAIN
              value: "wesl.io"
            - name: AUTH_HOST
              value: "auth.wesl.io"
            - name: WHITELIST
              value: "wesley19097@gmail.com"
            - name: PROVIDERS_GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: forward-auth-secrets
                  key: google-client-id
            - name: PROVIDERS_GOOGLE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: forward-auth-secrets
                  key: google-client-secret
            - name: SECRET
              valueFrom:
                secretKeyRef:
                  name: forward-auth-secrets
                  key: secret
