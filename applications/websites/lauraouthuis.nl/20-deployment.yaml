apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: laura-site
  template:
    metadata:
      labels:
        app: laura-site
    spec:
      containers:
        - name: laura-site
          image: nginx:1.21.5-alpine
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: /usr/share/nginx/html
              name: webroot
      volumes:
        - name: webroot
          hostPath:
            path: /home/laura/lauraouthuis.nl
            type: Directory
