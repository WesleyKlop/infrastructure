apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: laura-site
  template:
    metadata:
      labels:
        app: laura-site
    spec:
      containers:
        - name: laura-site
          image: nginxinc/nginx-unprivileged:1.21-alpine
          imagePullPolicy: Always
          securityContext:
            runAsUser: 101
            runAsGroup: 101
            runAsNonRoot: true
            readOnlyRootFilesystem: true
          ports:
            - containerPort: 8080
          volumeMounts:
            - mountPath: /usr/share/nginx/html
              name: webroot
            - mountPath: /tmp
              name: tmp-dir
          resources:
            requests:
              cpu: 10m
              memory: 4Mi
            limits:
              cpu: 100m
              memory: 64Mi
          readinessProbe:
            httpGet:
              port: 8080
              path: /
            initialDelaySeconds: 10
          livenessProbe:
            httpGet:
              port: 8080
              path: /
            initialDelaySeconds: 30
      volumes:
        - name: webroot
          hostPath:
            path: /home/laura/lauraouthuis.nl
            type: Directory
        - name: tmp-dir
          emptyDir: { }
