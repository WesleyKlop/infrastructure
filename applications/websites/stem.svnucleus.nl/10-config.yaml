apiVersion: v1
kind: ConfigMap
metadata:
  name: env-config
data:
  APP_NAME: "S.V. Nucleus ALV"
  APP_ENV: production
  APP_DEBUG: "false"
  APP_URL: https://stem.svnucleus.nl

  LOG_CHANNEL: daily

  # postgres
  DB_CONNECTION: pgsql
  DB_HOST: 10.0.0.2
  DB_PORT: "5432"
  DB_DATABASE: votesystem_svn
  DB_USERNAME: votesystem

  BROADCAST_DRIVER: log
  CACHE_DRIVER: file
  QUEUE_CONNECTION: sync
  SESSION_DRIVER: database
  SESSION_LIFETIME: "120"
---
apiVersion: onepassword.com/v1
kind: OnePasswordItem
metadata:
  name: vote-system-nucleus
  annotations:
    operator.1password.io/auto-restart: "true"
spec:
  itemPath: "vaults/Idris/items/Vote system Nucleus"
