apiVersion: v1
kind: ConfigMap
metadata:
  name: wesley-io-config
data:
  APP_NAME: wesley.io
  APP_ENV: production
  APP_DEBUG: "false"
  APP_URL: https://wesley.io
  LOG_CHANNEL: stack
  DB_CONNECTION: pgsql
  DB_HOST: 10.0.0.2
  DB_PORT: "5432"
  DB_DATABASE: wesley_io
  BROADCAST_DRIVER: log
  CACHE_DRIVER: file
  QUEUE_CONNECTION: sync
  SESSION_DRIVER: file
  SESSION_LIFETIME: "120"
  MAIL_DRIVER: smtp
  MAIL_HOST: smtp.mailtrap.io
  MAIL_PORT: "2525"
  ANALYTICS_ID: UA-62294444-1
---
apiVersion: onepassword.com/v1
kind: OnePasswordItem
metadata:
  name: wesley-io-credentials
  annotations:
    operator.1password.io/auto-restart: "true"
spec:
  itemPath: "vaults/Idris/items/Wesley io"
