apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wesley-io-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  rules:
    - host: wesley.io
      http: &rules
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: wesley-io-svc
                port:
                  number: 80
    - host: wesl.io
      http: *rules
    - host: wesleyklop.nl
      http: *rules
