apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wesley-io-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  defaultBackend:
    service:
      name: wesley-io-svc
      port:
        number: 80
  rules:
    - host: wesley.io
    - host: wesl.io
    - host: wesleyklop.nl
