apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vote-system
  template:
    metadata:
      labels:
        app: vote-system
    spec:
      containers:
        - name: vote-system
          image: ghcr.io/wesleyklop/vote-system:1
          envFrom:
            - configMapRef:
                name: env-config
          env:
            - name: APP_KEY
              valueFrom:
                secretKeyRef:
                  name: vote-system-syntax
                  key: app-key
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: vote-system-syntax
                  key: db-user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: vote-system-syntax
                  key: db-password
            - name: VS_ADMIN_NAME
              valueFrom:
                secretKeyRef:
                  name: vote-system-syntax
                  key: username
            - name: VS_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: vote-system-syntax
                  key: password
          ports:
            - containerPort: 80
