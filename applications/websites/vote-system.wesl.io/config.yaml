apiVersion: v1
kind: ConfigMap
metadata:
  name: vote-system-wesl-io-config
data:
  APP_NAME: "Vote System"
  APP_ENV: production
  APP_DEBUG: "false"
  APP_URL: https://vote-system.wesl.io

  LOG_CHANNEL: daily

  # postgres
  DB_CONNECTION: pgsql
  DB_HOST: 10.0.0.2
  DB_PORT: "5432"
  DB_DATABASE: votesystem

  BROADCAST_DRIVER: pusher
  CACHE_DRIVER: file
  QUEUE_CONNECTION: sync
  SESSION_DRIVER: database
  SESSION_LIFETIME: "120"

  MAIL_MAILER: smtp
  MAIL_HOST: smtp.mailtrap.io
  MAIL_PORT: "2525"
  MAIL_FROM_NAME: "${APP_NAME}"

  PUSHER_APP_ID: vote-system
  PUSHER_APP_KEY: vote-system
  PUSHER_APP_HOST: websockets

  #TRUSTED_PROXY_LIST: "10.0.1.0/24"
---
apiVersion: onepassword.com/v1
kind: OnePasswordItem
metadata:
  name: vote-system-wesl-io-credentials
  annotations:
    operator.1password.io/auto-restart: "true"
spec:
  itemPath: "vaults/Idris/items/Vote system"
