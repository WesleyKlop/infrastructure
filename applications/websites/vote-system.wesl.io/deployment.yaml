apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote-system-wesl-io-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vote-system-wesl-io
  template:
    metadata:
      labels:
        app: vote-system-wesl-io
    spec:
      imagePullSecrets:
        - name: ghcr-access-token
      containers:
        - name: vote-system-wesl-io-site
          image: ghcr.io/wesleyklop/vote-system:edge
          imagePullPolicy: Always
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: vote-system-wesl-io-config
          env:
            - name: APP_KEY
              valueFrom:
                secretKeyRef:
                  name: vote-system-wesl-io-credentials
                  key: app-key
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: vote-system-wesl-io-credentials
                  key: db-username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: vote-system-wesl-io-credentials
                  key: db-password
            - name: PUSHER_APP_SECRET
              valueFrom:
                secretKeyRef:
                  name: vote-system-wesl-io-credentials
                  key: pusher-app-secret
            - name: VS_ADMIN_NAME
              valueFrom:
                secretKeyRef:
                  name: vote-system-wesl-io-credentials
                  key: username
            - name: VS_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: vote-system-wesl-io-credentials
                  key: password
          ports:
            - containerPort: 80
        - name: vote-system-wesl-io-websockets
          image: ghcr.io/wesleyklop/vote-system:edge
          imagePullPolicy: Always
          imagePullPolicy: Always
          command: ["php", "artisan", "websockets:serve"]
          envFrom:
            - configMapRef:
                name: vote-system-wesl-io-config
          env:
            - name: APP_KEY
              valueFrom:
                secretKeyRef:
                  name: vote-system-wesl-io-credentials
                  key: app-key
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: vote-system-wesl-io-credentials
                  key: db-username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: vote-system-wesl-io-credentials
                  key: db-password
            - name: PUSHER_APP_SECRET
              valueFrom:
                secretKeyRef:
                  name: vote-system-wesl-io-credentials
                  key: pusher-app-secret
            - name: VS_ADMIN_NAME
              valueFrom:
                secretKeyRef:
                  name: vote-system-wesl-io-credentials
                  key: username
            - name: VS_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: vote-system-wesl-io-credentials
                  key: password
          ports:
            - containerPort: 6001
