apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: pihole
  name: pihole
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pihole
  template:
    metadata:
      labels:
        app: pihole
        name: pihole
    spec:
      containers:
        - name: pihole
          image: pihole/pihole:2022.01.1
          imagePullPolicy: Always
          imagePullPolicy: Always
          env:
            - name: TZ
              value: "Europe/Amsterdam"
            - name: DNSMASQ_LISTENING
              value: "all"
          volumeMounts:
            - name: pihole-local-etc-volume
              mountPath: "/etc/pihole"
            - name: pihole-local-dnsmasq-volume
              mountPath: "/etc/dnsmasq.d"
      volumes:
        - name: pihole-local-etc-volume
          persistentVolumeClaim:
            claimName: local-etc-claim
        - name: pihole-local-dnsmasq-volume
          persistentVolumeClaim:
            claimName: local-dnsmasq-claim
