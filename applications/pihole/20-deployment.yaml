apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: pihole
  name: pihole
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pihole
  template:
    metadata:
      labels:
        app: pihole
        name: pihole
    spec:
      enableServiceLinks: false
      containers:
        - name: exporter
          image: ekofr/pihole-exporter:v0.2.0
          imagePullPolicy: Always
          securityContext:
            runAsNonRoot: true
            runAsUser: 65534
            runAsGroup: 65534
            readOnlyRootFilesystem: true
          ports:
            - containerPort: 9617
              name: metrics
          livenessProbe:
            httpGet:
              path: /liveness
              port: 9617
          readinessProbe:
            httpGet:
              path: /readiness
              port: 9617
          env:
            - name: PIHOLE_HOSTNAME
              value: pihole.pihole.svc.cluster.local
            - name: PIHOLE_PORT
              value: '8000'
            - name: PIHOLE_API_TOKEN
              valueFrom:
                secretKeyRef:
                  key: api-token
                  name: pihole
        - name: pihole
          image: pihole/pihole:2022.02.1
          imagePullPolicy: Always
          securityContext:
            runAsNonRoot: false
            readOnlyRootFilesystem: false
          resources:
            requests:
              cpu: 100m
              memory: 32Mi
            limits:
              cpu: 500m
              memory: 128Mi
          env:
            - name: TZ
              value: "Europe/Amsterdam"
            - name: DNSMASQ_LISTENING
              value: "all"
          volumeMounts:
            - name: storage
              mountPath: "/etc/pihole"
              subPath: pihole
            - name: storage
              mountPath: "/etc/dnsmasq.d"
              subPath: dnsmasq.d
          ports:
            - containerPort: 80
              name: web
            - containerPort: 53
              protocol: UDP
            - containerPort: 53
              protocol: TCP
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: pihole-pvc
