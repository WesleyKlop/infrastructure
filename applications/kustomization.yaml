apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - pihole
  - pirate-ship
  - websites
  - slack
  - notifications

patches:
  - patch: |-
      - op: add
        path: /metadata/labels
        value: {}
      - op: add
        path: /metadata/labels/kustomize.toolkit.fluxcd.io~1prune
        value: disabled
    target:
      kind: Namespace
