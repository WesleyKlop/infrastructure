apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - photoprism
  - pihole
  - pirate-ship
  - websites
  - slack
  - notifications
  - mealie
  - home-assistant

patches:
  - patch: |-
      - op: add
        path: /metadata/labels
        value: {}
      - op: add
        path: /metadata/labels/kustomize.toolkit.fluxcd.io~1prune
        value: disabled
    target:
      kind: Namespace
