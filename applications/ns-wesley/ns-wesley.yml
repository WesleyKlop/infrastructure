apiVersion: v1
kind: Namespace
metadata:
  name: ns-wesley
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: ns-wesley
  name: role-with-privileges-to-deploy
rules:
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "create", "list", "update", "patch"]
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "create", "list", "update", "patch"]
  - apiGroups: ["traefik.containo.us"]
    resources: ["ingressroutes"]
    verbs: ["get", "create", "list", "update", "patch", "delete"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: wesley-deploy-binding
  namespace: ns-wesley
subjects:
  - kind: ServiceAccount
    name: wesley
    namespace: ns-wesley
roleRef:
  kind: Role
  name: role-with-privileges-to-deploy
  apiGroup: rbac.authorization.k8s.io
