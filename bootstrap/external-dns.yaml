apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
  namespace: argocd
spec:
  destination:
    namespace: external-dns 
    server: https://kubernetes.default.svc
  project: default
  source:
    path: bootstrap/external-dns
    repoURL: https://github.com/WesleyKlop/infrastructure.git
    targetRevision: javelin 
  syncPolicy:
    automated:
      allowEmpty: true
      prune: false
      selfHeal: true
    syncOptions:
      - allowEmpty=true
