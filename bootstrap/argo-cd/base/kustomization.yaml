apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd

resources:
  - resources/namespace.yaml
  - https://raw.githubusercontent.com/argoproj/argo-cd/v2.4.2/manifests/install.yaml
  - https://raw.githubusercontent.com/argoproj-labs/argocd-image-updater/v0.12.0/manifests/install.yaml
  - resources/ingress-route.yaml
  - resources/argocd-secret.yaml
  - resources/argocd-notifications-secret.yaml
  - resources/pull-secret.yaml
  - resources/service-monitor.yaml

patchesStrategicMerge:
  - patches/disable-server-tls.yaml
  - https://raw.githubusercontent.com/argoproj-labs/argocd-notifications/release-1.2/catalog/install.yaml

configMapGenerator:
  - name: argocd-cm
    behavior: merge
    literals:
      - statusbadge.enabled="true"
      - kustomize.buildOptions="--enable-alpha-plugins --enable-helm"
  - name: argocd-notifications-cm
    behavior: merge
    files:
      - service.slack=config/service.slack.yaml
      - subscriptions=config/subscriptions.yaml
      - context=config/context.yaml
  - name: argocd-image-updater-config
    behavior: merge
    literals:
      - log.level="debug"
    files:
      - registries.conf=config/registries.yaml
