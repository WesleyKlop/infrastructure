apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: repo-infrastructure
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1password
  target:
    creationPolicy: Owner
    template:
      metadata:
        labels:
          argocd.argoproj.io/secret-type: repository
      data:
        type: git
        url: git@github.com:wesleyklop/infrastructure.git
        name: infrastructure
        sshPrivateKey: "{{ .key }}"
  data:
    - secretKey: key
      remoteRef:
        key: ArgoCD GitOps Idris
        property: private key
