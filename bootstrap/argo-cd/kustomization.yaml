apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd

resources:
  - resources/namespace.yaml
  - https://raw.githubusercontent.com/argoproj/argo-cd/v2.3.4/manifests/install.yaml
  - https://raw.githubusercontent.com/argoproj-labs/argocd-notifications/release-1.0/catalog/install.yaml
  - resources/ingress-route.yaml
  - resources/argocd-secret.yaml
  - resources/argocd-notifications-secret.yaml

patchesStrategicMerge:
  - "patches/disable-server-tls.yaml"

configMapGenerator:
  - name: argocd-cm
    behavior: merge
    literals:
      - statusbadge.enabled="true"
      # - url="https://argocd.wesl.io"
      - kustomize.buildOptions="--enable-alpha-plugins --enable-helm"
  - name: argocd-notifications-cm
    behavior: merge
    files:
      - service.slack=config/service.slack.yaml
      - subscriptions=config/subscriptions.yaml
