apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd

resources:
  - ../../init/argo-cd
  - resources/apps.yaml

configMapGenerator:
  - name: argocd-cm
    behavior: merge
    literals:
      - statusbadge.enabled="true"
      - kustomize.buildOptions="--enable-helm"
      - url="https://argocd-javelin.wesl.io"
  - name: argocd-cmd-params-cm
    behavior: merge
    literals:
      - server.insecure="true"
