apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: '-1'
  name: apps
spec:
  syncPolicy:
    preserveResourcesOnDeletion: false
  generators:
    - git:
        repoURL: git@github.com:wesleyklop/infrastructure
        revision: javelin
        files:
          - path: apps/**/idris/config.json
  template:
    metadata:
      name: '{{ name }}'
      annotations:
        argocd.argoproj.io/sync-wave: '{{ wave }}'
    spec:
      project: default
      source:
        repoURL: git@github.com:wesleyklop/infrastructure
        targetRevision: javelin
        path: '{{ path }}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{ namespace }}'
      syncPolicy:
        automated:
          allowEmpty: true
          prune: true
          selfHeal: true
        syncOptions:
          - 'ServerSideApply=true'
