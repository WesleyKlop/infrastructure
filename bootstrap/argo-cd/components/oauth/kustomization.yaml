apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

resources:
  - resources/argocd-secret.yaml

configMapGenerator:
  - behavior: merge
    files:
      - oidc.config=config/oidc.yaml
    literals:
      - admin.enabled=false
    name: argocd-cm
  - behavior: merge
    files:
      - policy.csv=config/rbac-policy.csv
    literals:
      - policy.default=role:readonly
    name: argocd-rbac-cm
