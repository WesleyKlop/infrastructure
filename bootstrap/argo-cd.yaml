apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    app.kubernetes.io/name: argo-cd
  name: argo-cd
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '-5'
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: bootstrap/argo-cd
    repoURL: https://github.com/WesleyKlop/infrastructure.git
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
    - allowEmpty=true