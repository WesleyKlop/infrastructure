apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-resources
  namespace: argocd
spec:
  generators:
    - clusters: {}
  syncPolicy:
    preserveResourcesOnDeletion: true
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cluster-resources-{{name}}
      name: cluster-resources-{{name}}
      namespace: argocd
    spec:
      destination:
        server: "{{server}}"
      project: default
      source:
        path: bootstrap/cluster-resources/{{name}}
        repoURL: https://github.com/WesleyKlop/infrastructure.git
      syncPolicy:
        automated:
          allowEmpty: true
          selfHeal: true
