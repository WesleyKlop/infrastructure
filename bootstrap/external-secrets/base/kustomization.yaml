apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ./resources/namespace.yaml

helmCharts:
  - includeCRDs: true
    name: external-secrets
    releaseName: external-secrets
    repo: https://charts.external-secrets.io
    valuesInline:
      certController:
        serviceMonitor:
          enabled: true
      serviceMonitor:
        enabled: true
      webhook:
        serviceMonitor:
          enabled: true
    version: 0.8.1
