apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ./resources/namespace.yaml

helmCharts:
  - name: external-secrets
    releaseName: external-secrets
    repo: https://charts.external-secrets.io
    version: 0.9.9
    includeCRDs: true
    valuesInline:
      serviceMonitor:
        enabled: true
      webhook:
        serviceMonitor:
          enabled: true
      certController:
        serviceMonitor:
          enabled: true
