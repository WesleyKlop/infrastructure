apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: connect
spec:
  chart:
    spec:
      # renovate: registryUrl=https://1password.github.io/connect-helm-charts
      chart: connect
      version: ^1.7.0
      sourceRef:
        kind: HelmRepository
        name: 1password
  interval: 1m0s
  maxHistory: 2
  valuesFrom:
    - kind: Secret
      name: 1password-credentials
      targetPath: connect.credentials
      valuesKey: credentials
    - kind: Secret
      name: 1password-credentials
      targetPath: operator.token.value
      valuesKey: access-token
  values:
    operator:
      create: true
