apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: connect
spec:
  chart:
    spec:
      chart: connect
      sourceRef:
        kind: HelmRepository
        name: 1password
      version: 1.7.0
  interval: 1m0s
  maxHistory: 2
  valuesFrom:
    - kind: Secret
      name: 1password-credentials
      targetPath: connect.credentials
      valuesKey: credentials
    - kind: Secret
      name: 1password-credentials
      targetPath: operator.token.value
      valuesKey: access-token
  values:
    operator:
      create: true
