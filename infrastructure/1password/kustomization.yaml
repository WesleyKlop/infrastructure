apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: 1password
resources:
  - namespace.yaml
  - helmrepo.yaml
  - helmrelease.yaml
secretGenerator:
  - name: 1password-credentials
    files:
     - 1password-credentials.json
    options:
      disableNameSuffixHash: true
  - name: access-token
    files:
     - access-token
    options:
      disableNameSuffixHash: true
configurations:
  - kustomizationconfig.yaml