apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: kube-prometheus-traefik-monitor
  labels:
    release: kube-prometheus-stack
    app: treafik
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: traefik
  namespaceSelector:
    any: true
  endpoints:
    - port: metrics
      path: /metrics

