apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: kube-prometheus-pihole-monitor
  labels:
    release: kube-prometheus-stack
    app: pihole
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: pihole
  namespaceSelector:
    matchNames:
      - pihole
  endpoints:
    - port: metrics
      path: /metrics

