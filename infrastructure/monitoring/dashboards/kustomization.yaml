apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
configMapGenerator:
  - name: traefik
    files:
      - traefik.json
  - name: pi-hole
    files:
      - pi-hole.json
  - name: flux-cluster
    files:
      - flux-cluster.json
  - name: flux-control-plane
    files:
      - flux-control-plane.json
generatorOptions:
  labels:
    grafana_dashboard: '1'
