apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
spec:
  chart:
    spec:
      # renovate: registryUrl=https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      version: ^31.0.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
  interval: 1m0s
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
  timeout: 20m
  maxHistory: 2
  valuesFrom:
    - kind: ConfigMap
      name: values
