apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
spec:
  chart:
    spec:
      # renovate: registryUrl=https://helm.traefik.io/traefik
      chart: traefik
      version: "10.9.2"
      sourceRef:
        kind: HelmRepository
        name: traefik
  interval: 1m0s
  maxHistory: 2
  upgrade:
    # https://github.com/fluxcd/helm-controller/issues/142
    # https://github.com/fluxcd/helm-controller/issues/289
    disableWait: false
    crds: CreateReplace
  values:
    env:
      - name: TZ
        value: Europe/Amsterdam

    ingressRoute:
      dashboard:
        enabled: false

    providers:
      kubernetesCRD:
        enabled: true
        allowCrossNamespace: true
        allowExternalNameServices: true
        namespaces: []
      kubernetesIngress:
        enabled: true
        publishedService:
          enabled: true

    globalArguments:
      - "--global.checknewversion"

    additionalArguments:
      - "--certificatesresolvers.namecheap.acme.email=wesley19097@gmail.com"
      - "--certificatesresolvers.namecheap.acme.dnschallenge.provider=namecheap"
      - "--certificatesresolvers.namecheap.acme.storage=/data/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.email=wesley19097@gmail.com"
      - "--certificatesresolvers.letsencrypt.acme.storage=/data/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=websecure"

    envFrom:
      - secretRef:
          name: namecheap-api

    ports:
      traefik:
        port: 9000
        expose: false
        exposedPort: 9000
        protocol: TCP
      metrics:
        port: 9100
        expose: true
        exposedPort: 9100
        protocol: TCP
      web:
        port: 8000
        hostPort: 80
        expose: true
        exposedPort: 80
        protocol: TCP
        redirectTo: websecure
      websecure:
        port: 8443
        hostPort: 443
        expose: true
        exposedPort: 443
        protocol: TCP
        tls:
          enabled: true
          options: "traefik-tls-default@kubernetescrd"
          certResolver: "namecheap"
          domains:
            - main: wesleyklop.nl
              sans:
                - "*.wesleyklop.nl"
            - main: wesl.io
              sans:
                - "*.wesl.io"
            - main: wesley.io
              sans:
                - "*.wesley.io"
            - main: lauraouthuis.nl
              sans:
                - "*.lauraouthuis.nl"

    persistence:
      enabled: true
      name: data
      accessMode: ReadWriteOnce
      size: 512Mi
      storageClass: "local-traefik-perms"
      path: /data
      annotations: {}

    securityContext:
      capabilities:
        drop: [ALL]
      readOnlyRootFilesystem: true
      runAsGroup: 65532
      runAsNonRoot: true
      runAsUser: 65532

    podSecurityContext:
      fsGroup: 65532
