apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
spec:
  chart:
    spec:
      # renovate: registryUrl=https://helm.traefik.io/traefik
      chart: traefik
      version: "10.19.2"
      sourceRef:
        kind: HelmRepository
        name: traefik
  interval: 1m0s
  maxHistory: 2
  upgrade:
    # https://github.com/fluxcd/helm-controller/issues/142
    # https://github.com/fluxcd/helm-controller/issues/289
    disableWait: false
    crds: CreateReplace
  valuesFrom:
    - kind: ConfigMap
      name: values
