apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: traefik
resources:
  - namespace.yaml
  - storage.yaml
  - traefik-ui.yaml
  - namecheap-api.yaml
  - tls-default.yaml
  # Helm
  - helm-repo.yaml
  - helm-release.yaml
configurations:
  - kustomizeconfig.yaml
configMapGenerator:
  - name: values
    files:
      - config/values.yaml
