apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: linkerd
spec:
  chart:
    spec:
      # renovate: registryUrl=https://helm.linkerd.io/stable
      chart: linkerd2
      version: ^2.11.0
      sourceRef:
        kind: HelmRepository
        name: linkerd
  interval: 1m0s
  maxHistory: 2
  targetNamespace: linkerd
  valuesFrom:
    - kind: Secret
      name: identity-certificates
      targetPath: identityTrustAnchorsPEM
      valuesKey: ca.crt
    - kind: Secret
      name: identity-certificates
      targetPath: identity.issuer.tls.crtPEM
      valuesKey: issuer.crt
    - kind: Secret
      name: identity-certificates
      targetPath: identity.issuer.tls.keyPEM
      valuesKey: issuer.key
  values:
    identity:
      issuer:
        crtExpiry: '2023-02-15T23:32:57Z'
