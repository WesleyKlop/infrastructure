name: Schedule - Renovate Annotations Update

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */4 * * *"

permissions:
  contents: write
  pull-requests: write

jobs:
  update-renovate-annotations:
    name: Update Renovate Annotations
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        cluster-path:
          - clusters/idris
          - applications
          - infrastructure
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Renovate Annotations Update
        uses: k8s-at-home/renovate-helm-releases@v1
        with:
          cluster-path: clusters/idris
      - name: Renovate Annotations Update
        uses: k8s-at-home/renovate-helm-releases@v1
        with:
          cluster-path: applications
      - name: Renovate Annotations Update
        uses: k8s-at-home/renovate-helm-releases@v1
        with:
          cluster-path: infrastructure
      - name: Create pull request
        uses: peter-evans/create-pull-request@v3
        with:
          token: "${{ steps.generate-token.outputs.token }}"
          branch: feature/renovate-annotations
          delete-branch: true
          title: "chore(ci): update renovate annotations"
          signoff: true
          assignees: ${{ github.repository_owner }}
          author: github-actions <41898282+github-actions[bot]@users.noreply.github.com>
          commit-message: "chore(ci): update renovate annotations"
          body: |
            Update Helm Releases in order for Renovate to pick up new versions of Helm charts
