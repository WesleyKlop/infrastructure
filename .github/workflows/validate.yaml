name: Validate

on:
  pull_request:
  push:
    branches:
      - main
      - renovate/*

jobs:
  kube-linter:
    name: Kube lint apps on ${{ matrix.cluster }}
    strategy:
      fail-fast: false
      matrix:
        cluster: [javelin, idris]
    runs-on: ubuntu-22.04
    permissions:
      security-events: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: dsaltares/fetch-gh-release-asset@1.0.0
        with:
          repo: 'stackrox/kube-linter'
          version: 'tags/0.5.0'
          file: 'kube-linter-linux'
          target: /home/runner/.local/bin/kube-linter
      - name: Lint apps on cloudlab
        run: |
          set +e
          mkdir ../results
          chmod +x /home/runner/.local/bin/kube-linter
          for d in $(find apps -type d -name '${{ matrix.cluster }}'); do ( 
            cd "$d" 
            app="$(basename $(dirname $d))"
            kustomize build > "$app.yaml"
            kube-linter lint --format sarif "$app.yaml" \
              > "$GITHUB_WORKSPACE/../results/$app.sarif"
            echo "Results written to $app.sarif"
          ); done
          ls -l ../results
           find ../results -type f -empty -print -delete
        continue-on-error: true
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v2
