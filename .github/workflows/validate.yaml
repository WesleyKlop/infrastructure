name: Validate

on:
  pull_request:
  push:
    branches:
      - main
      - renovate/*

jobs:
  kube-linter:
    name: Kube lint apps on ${{ matrix.cluster }}
    strategy:
      fail-fast: false
      matrix:
        cluster: [javelin, idris]
    runs-on: ubuntu-22.04
    permissions:
      security-events: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: dsaltares/fetch-gh-release-asset@1.0.0
        with:
          repo: 'stackrox/kube-linter'
          version: 'tags/0.5.0'
          file: 'kube-linter-linux'
          target: /home/runner/.local/bin/kube-linter
      - name: Prepare environment
        run: |
          mkdir ../results
          chmod +x /home/runner/.local/bin/kube-linter
      - name: Lint apps on ${{ matrix.cluster }}
        run: |
          set +e
          cluster="${{ matrix.cluster}}"
          results="$(readlink -f "$GITHUB_WORKSPACE/../results")"

          for dir in $(find apps -type d -name "$cluster"); do ( 
            app="$(basename "$(dirname "$dir")")"

            cd "$dir" 

            kustomize build > "$app.$cluster.yaml"
            kube-linter lint --format sarif "$app.$cluster.yaml" \
              > "$results/$app.$cluster.sarif"

            echo "Results written to $results/$app.$cluster.sarif"
          ); done
        continue-on-error: true
      - name: Cleanup results
        run: |
          find ../results -type f -empty -print -delete
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v2
        with:
          category: ${{ matrix.cluster }}
