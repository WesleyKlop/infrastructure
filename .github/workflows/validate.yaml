name: Validate

on:
  pull_request:
  push:
    branches:
      - main
      - renovate/*

jobs:
  kube-linter:
    name: Kube lint apps on ${{ matrix.app }}
    strategy:
      matrix:
        app: [javelin, idris]
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - uses: dsaltares/fetch-gh-release-asset@1.0.0
        with:
          repo: 'stackrox/kube-linter'
          version: 'tags/0.5.0'
          file: 'kube-linter-linux'
          target: /home/runner/.local/bin/kube-linter
      - name: Lint apps on cloudlab
        run: |
          echo $PATH
          for d in $(find apps -type d -name '${{ matrix.app }}'); do ( 
            cd "$d" 
            kustomize build | \
              kube-linter lint --format sarif - \
            >> "$GITHUB_WORKSPACE/results.sarif"
          ); done
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: results.sarif
          category: ${{ job.name }}-${{ matrix.app }}
