name: Validate

on:
  pull_request:
  push:
    branches:
      - main
      - renovate/*

jobs:
  kube-linter:
    name: Kube lint apps
    runs-on: ubuntu-22.04
    permissions:
      security-events: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: dsaltares/fetch-gh-release-asset@1.0.0
        with:
          repo: 'stackrox/kube-linter'
          version: 'tags/0.5.0'
          file: 'kube-linter-linux'
          target: /home/runner/.local/bin/kube-linter
      - name: Lint apps
        run: |
          set +e
          mkdir ../results
          chmod +x /home/runner/.local/bin/kube-linter
          for d in $(find apps -type d -name 'idris'); do ( 
            cd "$d" 
            app="$(basename $(dirname $d))"
            kustomize build > "$app.idris.yaml"
            kube-linter lint --format sarif "$app.idris.yaml" \
              > "$GITHUB_WORKSPACE/../results/$app.idris.sarif"
            echo "Results written to $app.idris.sarif"
          ); done
          for d in $(find apps -type d -name 'javelin'); do ( 
            cd "$d" 
            app="$(basename $(dirname $d))"
            kustomize build > "$app.javelin.yaml"
            kube-linter lint --format sarif "$app.javelin.yaml" \
              > "$GITHUB_WORKSPACE/../results/$app.javelin.sarif"
            echo "Results written to $app.javelin.sarif"
          ); done
          find ../results -type f -empty -print -delete
        continue-on-error: true
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v2
