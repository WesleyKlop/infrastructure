name: Schedule - Upgrade Flux

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */4 * * *"

permissions:
  contents: write
  pull-requests: write

jobs:
  upgrade-flux:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        cluster:
          - idris
    steps:
      - uses: actions/checkout@v3
      - uses: fluxcd/flux2/action@main
      - id: upgrade
        run: |
          VERSION="$(flux version --client -o json | jq '.flux' -r)"
          flux install --version="${VERSION}" \
            --components-extra=image-reflector-controller,image-automation-controller \
            --export > ./clusters/${{ matrix.cluster }}/flux-system/gotk-components.yaml
          echo "::set-output name=flux_version::$VERSION"
      - uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ github.token }}
          branch: "feature/upgrade-flux-${{ steps.upgrade.outputs.flux_version }}"
          delete-branch: true
          title: "chore(deps): upgrade flux components to ${{ steps.upgrade.outputs.flux_version }}"
          signoff: true
          assignees: ${{ github.repository_owner }}
          author: github-actions <41898282+github-actions[bot]@users.noreply.github.com>
          commit-message: "chore(deps): upgrade flux components to ${{ steps.upgrade.outputs.flux_version }}"
          body: |
            Release notes: https://github.com/fluxcd/flux2/releases/tag/${{ steps.upgrade.outputs.flux_version }}
