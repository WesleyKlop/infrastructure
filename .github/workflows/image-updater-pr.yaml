name: Automated Image updates

on:
  push:
    branches:
      - "feature/update-**"

jobs:
  create-pr:
    name: Create pull request
    runs-on: ubuntu-22.04
    permissions:
      pull-requests: write
      contents: write
    steps:
      - uses: actions/checkout@v3
      - name: pull-request
        uses: repo-sync/pull-request@v2
        with:
          destination_branch: "main"
          github_token: ${{ github.token }}
          pr_reviewer: WesleyKlop
  